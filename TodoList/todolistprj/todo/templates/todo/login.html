{% extends 'todo/index.html' %}
{% block content %}
    <div class="header-bar">
    <h1>Login</h1>
    </div>

    <div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="button-success" type="submit">
            Login
        </button>
        <small>
            <p>Not a Member ? <a href="{% url 'register' %}">SignUp</a></p>
        </small>
    </form>
    </div>
{% endblock content%}
